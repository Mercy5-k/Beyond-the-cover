<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Beyond the Cover</title>
        <!-- link to CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <header>
            <h1>Beyond the Cover</h1>
            <div class="controls">
                <!-- search input for title -->
     <input type="text" id="searchInput" placeholder="Search by title or author" />
     
     <!-- dropdown filter for book genre -->
        <select id="genreFilter">
          <option value="">All Genres</option>
          <option value="fantasy">Fantasy</option>
          <option value="romance">Romance</option>
          <option value="science_fiction">Science Fiction</option>
          <option value="mystery">Mystery</option>
          <option value="horror">Horror</option>
          <option value="thriller">Thriller</option>
          <option value="historical_fiction">Historical Fiction</option>
          <option value="young_adult">Young Adult</option>
          <option value="classics">Classics</option>
          <option value="nonfiction">Non Fiction</option>
          <option value="adventure">Adventure</option>
          <option value="poetry">Poetry</option>
          <option value="children">Children</option>
        </select>

         <!-- dropdown to sort books by year or popularity -->
        <select id="sortByYear">
    <option value="newest">Newest First</option>
    <option value="oldest">Oldest First</option>
   <option value="popular">Most Popular</option>
   <option value="rating">Highest Rated</option>
</select>

<!-- authentication container -->
<div id="authContainer">
  <p>
    <span id="signInLink" style="color:blue; cursor:pointer; text-decoration:underline;">Sign In</span> |
    <span id="signUpLink" style="color:blue; cursor:pointer; text-decoration:underline;">Sign Up</span>
  </p>

   <!-- sign In form -->
  <form id="signInForm" class="hidden">
    <input id="signinUsername" placeholder="Username" />
    <input id="signinPassword" placeholder="Password" type="password" />
    <button type="button" id="signinBtn">Sign In</button>
  </form>

  <form id="signUpForm" class="hidden">
    <input id="signupUsername" placeholder="Username" />
    <input id="signupPassword" placeholder="Password" type="password" />
    <button type="button" id="signupBtn">Sign Up</button>
  </form>

   <!-- area to display authentication messages -->
  <p id="authMessage"></p>
</div>

<!-- button to change betwwen light and dark themes -->
      <button id="toggleThemeBtn">ðŸŒ™</button>
    </div>
  </header>

   <main>
    
    <!-- container where search results or book list will be rendered -->
    <section id="booksContainer">
    </section>

     <!-- section showing trending books -->
     <section>
    <h2>Trending Books</h2>
    <div id="trendingBooksContainer"></div>
  </section>
  
    <!-- sidebar for user's reading list -->
    <aside id="readingList">
      <h2>Your Reading List</h2>
      <ul id="readingListItems">
      </ul>
    </aside>
  </main>
  
  <!-- footer with site info -->
        <footer id="main-footer">
        <p>&copy; 2025 Beyond the Cover | Your cozy corner for literature ðŸŒŸ</p>
        </footer>
        
        <!-- link to your main JavaScript file -->
        <script src="./src/index.js"></script>
    </body>
</html>
